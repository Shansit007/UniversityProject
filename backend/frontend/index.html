  <style>
    /* Animated color cycle for text only */
    .color-change {
      background: linear-gradient(270deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 8s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Dancing emoji */
    .emoji-dance {
      display: inline-block;
      animation: dance 1s infinite ease-in-out;
    }
    @keyframes dance {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-5px) rotate(-10deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(-5px) rotate(10deg); }
    }
  </style>
</head>

<script>

  <!-- Burst Canvas -->
<canvas id="burstCanvas" class="fixed inset-0 pointer-events-none hidden z-50"></canvas>

<script>
  // Get emoji
  const emoji = document.querySelector(".emoji-dance");
  const burstCanvas = document.getElementById("burstCanvas");
  const ctx = burstCanvas.getContext("2d");

  function resizeCanvas() {
    burstCanvas.width = window.innerWidth;
    burstCanvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  // Burst effect function
  function burst(x, y) {
    const particles = [];
    const colors = ["#7cf2ff","#ff6ad5","#7bff8a","#ffd86b"];
    for (let i = 0; i < 400; i++) {
      particles.push({
        x, y,
        angle: Math.random() * Math.PI * 2,
        speed: Math.random() * 6 + 2,
        radius: Math.random() * 4 + 1,
        color: colors[Math.floor(Math.random()*colors.length)],
        life: 600
      });
    }

    let frame = 0;
    function animate() {
      ctx.clearRect(0,0,burstCanvas.width, burstCanvas.height);
      particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.speed *= .95;
        p.life -= 2;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = Math.max(p.life/60,0);
        ctx.fill();
      });
      ctx.globalAlpha=1;
      frame++;
      if(frame < 70) requestAnimationFrame(animate);
      else burstCanvas.classList.add("hidden");
    }
    animate();
  }

  // Emoji click â†’ burst + redirect
  emoji.addEventListener("click", () => {
    const rect = emoji.getBoundingClientRect();
    const x = rect.left + rect.width/2;
    const y = rect.top + rect.height/2;

    burstCanvas.classList.remove("hidden");
    burst(x,y);

    // After animation, open timetable page
    setTimeout(() => {
      window.location.href = "/ffcs-dashboard.html";
    }, 800); // wait for burst to finish
  });
</script>
