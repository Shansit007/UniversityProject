<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where is My Faculty!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-cover bg-top" style="background-image: url('/img/bg.jpg')">
  
  <header class="text-center py-24 relative">
    <br>
    <br>
    <br>
    <h1 class="text-4xl font-bold text-black">Where is My Faculty!ðŸ˜ƒ</h1>
    <br>
    <h2 class="text-2xl mt-3 text-[#151B54]"><strong>Login</strong></h2>

<div class="toggle-container absolute top-5 right-8">
  <span class="toggle-label">Dark/Light</span>
  <label class="toggle">
    <input type="checkbox" id="modeToggle">
    <span class="slider"></span>
  </label>
</div>


  </header>

  <section class="flex justify-center gap-10 px-4 py-0">
  <div class="bg-white bg-opacity-80 p-6 rounded-3xl shadow-xl hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 text-center w-60">
    <h3 class="text-2xl font-bold text-pink-600 mb-2">Student</h3>
    <p class="text-gray-700 mb-4">Login as Student</p>
    <button id="studentBtn" class="bg-[#FFFED0] text-[#490307] font-semibold px-5 py-2 rounded-full shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300">
      Login
    </button>
  </div>

  <div class="bg-white bg-opacity-80 p-6 rounded-3xl shadow-xl hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 text-center w-60">
    <h3 class="text-2xl font-bold text-pink-600 mb-2">Faculty</h3>
    <p class="text-gray-700 mb-4">Login as Faculty</p>
    <button id="facultyBtn" class="bg-[#FFFED0] text-[#490307] font-semibold px-5 py-2 rounded-full shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300">
      Login
    </button>
  </div>

  <div class="bg-white bg-opacity-80 p-6 rounded-3xl shadow-xl hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 text-center w-60">
    <h3 class="text-2xl font-bold text-pink-600 mb-2">Clubs</h3>
    <p class="text-gray-700 mb-4">Login as Club Admin</p>
    <button id="clubBtn" class="bg-[#FFFED0] text-[#490307] font-semibold px-5 py-2 rounded-full shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300">
      Login
    </button>
  </div>
  </section>

  <script>
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
  <script src="/js/script.js" defer></script>
</body>
</html>
