<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Faculty â€” Register</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: "Quicksand", Arial, sans-serif;
    margin: 0;
    background: url('/img/bg.jpg') top center / cover no-repeat;
    min-height: 100vh;
  }

  .wrap {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .box {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 18px;
    width: 520px;
    max-width: 95%;
    box-shadow: 0 10px 30px rgba(0,0,0,.12);
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s ease forwards;
  }

  /* Fade-in + lift animation */
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Hover effect on card */
  .box:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 14px 38px rgba(0,0,0,.2);
  }

  label {
    display: block;
    font-weight: 600;
    margin-top: .65rem;
  }

  input {
    width: 100%;
    padding: .65rem .8rem;
    margin-top: .35rem;
    border-radius: 10px;
    border: 1px solid #ddd;
    transition: border 0.3s, box-shadow 0.3s;
  }

  /* Input focus */
  input:focus {
    border-color: #490307;
    outline: none;
    box-shadow: 0 0 6px rgba(73, 3, 7, 0.4);
  }

  .btn {
    background: #490307;
    color: #FFFED0;
    border: none;
    padding: .65rem 1rem;
    border-radius: 999px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 1rem;
    transition: background 0.3s, transform 0.2s;
  }

  /* Button hover */
  .btn:hover {
    background: #721010;
    transform: scale(1.05);
  }

  .hint {
    font-size: .9rem;
    color: #666;
    margin-top: .6rem;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .box {
      width: 100%;
      padding: 1.5rem;
    }
  }
</style>
</head>
<body class="bg-cover bg-top" style="background-image: url('/img/bg.jpg')"></body>
<body>
  <div class="wrap">
    <div class="box">
      <h1 style="margin:0 0 .5rem">Faculty Registration</h1>
      <p class="hint">Fill details, verify OTP (mobile), admin approval required.</p>

      <form id="facultyRegisterForm">
        <label for="facultyName">Full name</label>
        <input id="facultyName" name="name" required>

        <label for="facultyMobile">Mobile number</label>
        <input id="facultyMobile" name="mobile" required placeholder="10 digit mobile">

        <label for="facultyEmail">Email</label>
        <input id="facultyEmail" name="email" type="email" required>

        <label for="facultyID">Faculty ID</label>
        <input id="facultyID" name="facultyID" required placeholder="e.g. FAC123">

        <label for="facultyPasswordReg">Password</label>
        <input id="facultyPasswordReg" name="password" type="password" required>

        <div style="display:flex;gap:.6rem;align-items:center;">
          <button class="btn" id="facultyRegisterBtn" type="submit">Register & Request OTP</button>
          <button type="button" class="btn" id="facultyClear" style="background:#FFFED0;color:#490307;border:1px solid #ddd">Clear</button>
        </div>
      </form>

      <p class="hint" style="margin-top:.8rem">After OTP verification, the admin will see your request in their dashboard to approve or reject.</p>
    </div>
  </div>

<script>
  document.getElementById('facultyRegisterForm').addEventListener('submit', async function(e){
    e.preventDefault();

    const data = {
      name: document.getElementById('facultyName').value.trim(),
      mobile: document.getElementById('facultyMobile').value.trim(),
      email: document.getElementById('facultyEmail').value.trim(),
      facultyID: document.getElementById('facultyID').value.trim(),
      password: document.getElementById('facultyPasswordReg').value
    };

    try {
      const res = await fetch('http://localhost:5000/api/faculty/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (res.ok) {
        alert('Registration successful! Await OTP + Admin approval.');
      } else {
        alert(result.msg || 'Error in registration');
      }
    } catch (err) {
      console.error(err);
      alert('Server error');
    }
  });
</script>

</body>
</html>
