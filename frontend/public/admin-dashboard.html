<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:"Quicksand",Arial;margin:0;background:#fafafa;min-height:100vh}
    .wrap{max-width:1100px;margin:2rem auto;padding:1rem}
    h1{margin-bottom:1rem}
    table{width:100%; border-collapse:collapse}
    th,td{padding:.7rem;border-bottom:1px solid #eee;text-align:left}
    .approve{background:#2ecc71;color:#fff;border:none;padding:.4rem .6rem;border-radius:8px;cursor:pointer}
    .reject{background:#e74c3c;color:#fff;border:none;padding:.4rem .6rem;border-radius:8px;cursor:pointer}
    .type{font-weight:700;color:#490307}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin Dashboard â€” Pending Approvals</h1>
    <p>Approve or reject new faculty / club registration requests.</p>

    <table aria-label="pending approvals">
      <thead>
        <tr><th>Type</th><th>Name / Club</th><th>Contact</th><th>Submitted</th><th>Actions</th></tr>
      </thead>
      <tbody id="pendingBody">
        <!-- sample row -->
        <tr data-id="req1">
          <td class="type">Faculty</td>
          <td>Dr. A Sharma (FAC123)</td>
          <td>98765 43210 / a.sharma@uni.edu</td>
          <td>2025-09-02 21:00</td>
          <td>
            <button class="approve" data-id="req1" data-type="faculty">Approve</button>
            <button class="reject" data-id="req1" data-type="faculty">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // demo handlers - in real app these call /api/admin/approve or /api/admin/reject
    document.getElementById('pendingBody').addEventListener('click', function(e){
      const btn = e.target;
      if(btn.matches('.approve') || btn.matches('.reject')){
        const id = btn.dataset.id;
        const type = btn.dataset.type;
        const action = btn.classList.contains('approve') ? 'approve' : 'reject';
        console.log('Admin action', action, 'on', type, id);
        alert(`Admin: ${action.toUpperCase()} ${type} request ${id} (demo).`);
        // in production: POST /api/admin/approve/:id  or /api/admin/reject/:id
      }
    });
  </script>
</body>
</html>
