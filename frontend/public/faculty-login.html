<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Faculty — Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: "Quicksand", Arial, sans-serif;
    margin: 0;
    background: url('/img/bg.jpg') top center/cover no-repeat;
    min-height: 100vh;
  }

  .wrap {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .box {
    background: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 18px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, .12);
    transition: all 0.3s ease;
  }

  /* Hover effect */
  .box:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, .18);
  }

  h1 {
    margin: 0 0 .4rem;
    font-weight: 800;
  }

  label {
    display: block;
    font-weight: 600;
    margin-top: .8rem;
  }

  input {
    width: 100%;
    padding: .65rem 0.8rem;
    margin-top: .35rem;
    border-radius: 10px;
    border: 1px solid #ddd;
    transition: all 0.2s ease;
  }

  input:focus {
    border-color: #490307;
    box-shadow: 0 0 6px rgba(73, 3, 7, 0.4);
    outline: none;
  }

  .note {
    font-size: .9rem;
    color: #555;
    margin-top: .8rem;
  }

  .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1rem;
  }

  .btn {
    background: #FFFED0;
    color: #490307;
    border: none;
    padding: .6rem 1rem;
    border-radius: 999px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, .1);
  }

  .btn:hover {
    background: #FCE96A;
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, .2);
  }

  a.register {
    color: #490307;
    font-weight: 700;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  a.register:hover {
    color: #7A0A12;
    text-decoration: underline;
  }

  /* Mobile responsiveness */
  @media (max-width: 500px) {
    .box {
      padding: 1.5rem;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
    }

    .row {
      flex-direction: column;
      gap: .8rem;
    }

    .btn {
      width: 100%;
      text-align: center;
    }
  }
</style
</head>
<body class="bg-cover bg-top" style="background-image: url('/img/bg.jpg')"></body>
<body>
  <div class="wrap">
    <div class="box">
      <h1>Faculty Login</h1>
      <form id="facultyLoginForm">
        <label for="facultyIdentifier">FacultyID</label>
        <input id="facultyIdentifier" name="identifier" placeholder="e.g. FAC123">

        <label for="facultyPassword">Password</label>
        <input id="facultyPassword" name="password" type="password" placeholder="Password">

        <div class="row" style="margin-top:1.2rem">
          <button id="facultyLoginBtn" class="btn" type="submit">Login</button>
          <a class="register" href="/faculty-register.html">Not registered? Register</a>
        </div>

        <p class="note">After registration you'll need OTP verification and admin approval before your account is usable.</p>
      </form>
    </div>
  </div>

<script>
  document.getElementById('facultyLoginForm').addEventListener('submit', async e => {
    e.preventDefault();

    const facultyID = document.getElementById('facultyIdentifier').value; // ✅ correct ID
    const password = document.getElementById('facultyPassword').value;    // ✅ correct ID

    try {
      const res = await fetch("http://localhost:5000/api/faculty/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ facultyID, password }) // ✅ now facultyID is correct
      });

      const data = await res.json();
      console.log("FULL login response:", data);

      if (res.ok && data.success) {
        localStorage.setItem("facultyToken", data.token);
        
        window.location.href = "/faculty-dashboard.html";  
      } else {
        alert("❌ " + (data.msg || "Login failed"));
      }
    } catch (err) {
      console.error("⚠️ Server error:", err);
      alert("⚠️ Server error. Try again.");
    }
  });
</script>



</body>
</html>
