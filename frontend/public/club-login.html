<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Club â€” Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: "Quicksand", Arial, sans-serif;
    margin: 0;
    background: url('/img/bg.jpg') top center/cover no-repeat;
    min-height: 100vh;
  }

  .wrap {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .box {
    background: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 18px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, .12);
    transition: all 0.3s ease;
  }

  /* Hover effect with shadow lift */
  .box:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, .2);
  }

  input {
    width: 100%;
    padding: .6rem;
    margin-top: .35rem;
    border-radius: 10px;
    border: 1px solid #ddd;
    transition: all 0.2s ease;
  }

  input:focus {
    border-color: #490307;
    box-shadow: 0 0 6px rgba(73, 3, 7, 0.4);
    outline: none;
  }

  .btn {
    background: #FFFED0;
    color: #490307;
    border: none;
    padding: .6rem 1rem;
    border-radius: 999px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,.1);
  }

  .btn:hover {
    background: #FCE96A;
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,.2);
  }

  /* Mobile responsiveness */
  @media (max-width: 500px) {
    .box {
      padding: 1.5rem;
      width: 100%;
    }
  }
</style>
</head>
<body class="bg-cover bg-top" style="background-image: url('/img/WhatsApp Image 2025-09-08 at 23.43.53_9a77392f.jpg')"></body>

<body>
  <div class="wrap">
    <div class="box">
      <h1 style="margin:0 0 .4rem">Club Login</h1>

      <form id="clubLoginForm">
        <label for="clubIdentifier">Club Name or Email</label>
        <input id="clubIdentifier" name="identifier" placeholder="Club Name or Email" style="width:100%; padding:.6rem; margin-top:.35rem; border-radius:10px; border:1px solid #ddd">

        <label for="clubPassword" style="margin-top:.7rem; display:block">Password</label>
        <input id="clubPassword" name="password" type="password" style="width:100%; padding:.6rem; margin-top:.35rem; border-radius:10px; border:1px solid #ddd">

        <div style="margin-top:1rem; display:flex; justify-content:space-between; align-items:center">
          <button id="clubLoginBtn" class="btn" type="submit">Login</button>
          <a href="/club-register.html" style="color:#490307; font-weight:700; text-decoration:none">Not registered? Register</a>
        </div>
      </form>
    </div>
  </div>

<script>
document.getElementById('clubLoginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const identifierInput = document.getElementById('clubIdentifier').value.trim();
  const passwordInput = document.getElementById('clubPassword').value;

  if (!identifierInput || !passwordInput) {
    alert('Please enter both Club Name/Email and Password');
    return;
  }

  const emailPattern = /\S+@\S+\.\S+/;
  const identifier = emailPattern.test(identifierInput) ? identifierInput.toLowerCase() : identifierInput;

  try {
    const res = await fetch('http://localhost:5000/api/club/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ identifier, password: passwordInput })
    });

    const result = await res.json();

    if (res.ok) {
      localStorage.setItem('clubToken', result.token);
      localStorage.setItem('clubData', JSON.stringify(result.club));
      window.location.href = '/club-dashboard.html';
    } else {
      alert(result.msg || 'Login failed');
    }
  } catch (err) {
    alert('Error: ' + err.message);
  }
});

</script>
</body>
</html>
