<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Student — Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: "Quicksand", Arial, sans-serif;
    margin: 0;
    background: url('/img/WhatsApp Image 2025-09-08 at 23.38.59_26db485f.jpg') top center / cover no-repeat;
    min-height: 100vh;
  }

  .wrap {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .box {
    background: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 18px;
    width: 420px;
    max-width: 95%;
    box-shadow: 0 10px 30px rgba(0,0,0,.12);
    transition: all 0.3s ease;
  }

  /* Hover effect */
  .box:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 14px 35px rgba(0,0,0,.18);
  }

  h1 {
    margin: 0 0 .4rem;
    font-weight: 800;
  }

  label {
    display: block;
    font-weight: 600;
    margin-top: .8rem;
  }

  input {
    width: 100%;
    padding: .65rem 0.8rem;
    margin-top: .35rem;
    border-radius: 10px;
    border: 1px solid #ddd;
    transition: border 0.3s, box-shadow 0.3s;
  }

  /* Input focus effect */
  input:focus {
    border-color: #490307;
    outline: none;
    box-shadow: 0 0 6px rgba(73, 3, 7, 0.3);
  }

  .note {
    font-size: .9rem;
    color: #555;
    margin-top: .8rem;
  }

  .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1rem;
    flex-wrap: wrap;
    gap: 0.5rem;
  }

  .btn {
    background: #FFFED0;
    color: #490307;
    border: none;
    padding: .6rem 1rem;
    border-radius: 999px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .btn:hover {
    background: #ffe87d;
    transform: scale(1.05);
  }

  a.register {
    color: #490307;
    font-weight: 700;
    text-decoration: none;
    transition: color 0.3s;
  }

  a.register:hover {
    color: #ff0000;
  }

  /* Mobile responsiveness */
  @media (max-width: 500px) {
    .box {
      padding: 1.5rem;
      width: 100%;
    }
    h1 {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h1>Student Login</h1>
      <form id="studentLoginForm">
        <label for="studentIdentifier">Name / VIT Email / Registration No.</label>
        <input id="studentIdentifier" name="identifier" placeholder="e.g. 23bai1234 or your email">

        <label for="studentPassword">Password</label>
        <input id="studentPassword" name="password" type="password" placeholder="Password">

        <div class="row" style="margin-top:1.2rem">
          <button id="studentLoginBtn" class="btn" type="submit">Login</button>
          <a class="register" href="/student-register.html">Not registered? Register</a>
        </div>

        <p class="note">After registration you'll need OTP verification and admin approval before your account is usable.</p>
      </form>
    </div>
  </div>

<script>
document.getElementById('studentLoginForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const identifier = document.getElementById('studentIdentifier').value.trim();
  const password = document.getElementById('studentPassword').value.trim();

  if (!identifier || !password) {
    alert('Please enter your registration number / name / email and password.');
    return;
  }

  try {
    const res = await fetch('http://localhost:5000/api/student/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ identifier, password }) // sending identifier to backend
    });

    const data = await res.json();

    if (res.ok) {
      
      console.log('Student data:', data);

      // Store JWT in localStorage for future API calls
      if(data.token) localStorage.setItem('studentToken', data.token);
      localStorage.setItem('studentData', JSON.stringify(data.student));

      // Redirect to dashboard
      window.location.href = '/student-dashboard.html';
    } else {
      alert('❌ ' + data.msg);
    }
  } catch (err) {
    console.error(err);
    alert('⚠️ Server error. Please try again later.');
  }
});
</script>

</body>
</html>
