<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Where is My Faculty! â€” Student</title>

  <!-- Optional: use same CSS as your main site; fallback internal styles ensure it looks OK -->
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --maroon: #490307; --cream: #FFFED0; --card: rgba(255,255,255,0.9); }
    body { font-family: "Quicksand", Arial, sans-serif; margin:0; min-height:100vh;
           background: url('/img/bg.jpg') top center no-repeat; background-size: cover; color:#111; }
    .wrap { min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:3rem 1rem; }
    h1 { font-size:2.4rem; margin:0 0 .5rem; color:#000; font-weight:800; text-align:center; }
    h2 { margin:0 0 1.2rem; color:var(--maroon); font-weight:700; }
    .search { width:100%; max-width:720px; display:flex; gap:.5rem; margin-bottom:1.25rem; }
    .search input { flex:1; padding:.9rem 1rem; border-radius:999px; border: none; box-shadow:0 6px 18px rgba(0,0,0,.12); }
    .card-grid{display:flex; gap:1rem; flex-wrap:wrap; justify-content:center; }
    .faculty-card { background:var(--card); border-radius:18px; padding:1rem; width:260px; box-shadow:0 8px 24px rgba(0,0,0,.12); text-align:left; }
    .faculty-card h3{ margin:0 0 .4rem; color:var(--maroon); font-weight:700; }
    .faculty-card p{ margin:0 0 .6rem; color:#333; font-size:.95rem; }
    .small { font-size:.9rem; color:#555; }
  </style>
</head>
<body class="bg-cover bg-top" style="background-image: url('/img/bg.jpg')"></body>
<body>
  <div class="wrap">
    <h1>Where is My Faculty!</h1>
    <h2>Enter</h2>

    <div class="search" aria-label="Search faculties or clubs">
      <input id="studentSearch" placeholder="Search faculty name, cabin number, or club..." />
      <button id="clearSearch" style="background:var(--maroon); color:var(--cream); border:none; padding:.7rem 1rem; border-radius:999px;">Clear</button>
    </div>

    <div id="searchResults" class="card-grid" aria-live="polite">
      <!-- Sample cards rendered by JS (or backend later) -->
    </div>
  </div>

  <script>
    // Demo data: replace / fetch from backend later
    const sample = [
      { id: 'f1', name:'Dr. A Sharma', cabin:'B-102', dept:'Mathematics', phone:'98765 43210' },
      { id: 'f2', name:'Prof. S Gupta', cabin:'C-203', dept:'Computer Science', phone:'98111 22233' },
      { id: 'c1', name:'Coding Club', cabin:'Club Room 1', dept:'Student Club', phone:'-' },
    ];

    const results = document.getElementById('searchResults');
    const input = document.getElementById('studentSearch');
    const clearBtn = document.getElementById('clearSearch');

    function renderList(list){
      results.innerHTML = '';
      list.forEach(item=>{
        const div = document.createElement('div');
        div.className = 'faculty-card';
        div.innerHTML = `<h3>${item.name}</h3>
                         <p class="small"><strong>Place:</strong> ${item.cabin}</p>
                         <p class="small"><strong>Dept:</strong> ${item.dept}</p>`;
        results.appendChild(div);
      });
    }

    // initial render
    renderList(sample);

    input.addEventListener('input', ()=>{
      const q = input.value.trim().toLowerCase();
      if(!q) return renderList(sample);
      const filtered = sample.filter(x => (x.name + ' ' + x.dept + ' ' + x.cabin).toLowerCase().includes(q));
      renderList(filtered);
    });

    clearBtn.addEventListener('click', ()=>{
      input.value=''; renderList(sample);
    });
  </script>
</body>
</html>
