<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Club â€” Register</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: "Quicksand", Arial, sans-serif;
    margin: 0;
    background: url('/img/bg.jpg') top center / cover no-repeat;
    min-height: 100vh;
  }

  .wrap {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .box {
    background: rgba(255, 255, 255, 0.75); /* transparent */
    backdrop-filter: blur(12px); /* frosted glass */
    -webkit-backdrop-filter: blur(12px);
    padding: 2rem;
    border-radius: 18px;
    width: 520px;
    max-width: 95%;
    box-shadow: 0 10px 30px rgba(0,0,0,.12);
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s ease forwards;
  }

  /* Fade-in effect */
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Hover lift */
  .box:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 14px 38px rgba(0,0,0,.2);
  }

  label {
    display: block;
    margin-top: .7rem;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: .6rem;
    border-radius: 10px;
    border: 1px solid #ddd;
    margin-top: .35rem;
    transition: border 0.3s, box-shadow 0.3s;
  }

  /* Input focus */
  input:focus {
    border-color: #490307;
    outline: none;
    box-shadow: 0 0 6px rgba(73, 3, 7, 0.4);
  }

  .btn {
    background: #490307;
    color: #FFFED0;
    padding: .6rem 1rem;
    border-radius: 999px;
    border: none;
    font-weight: 700;
    margin-top: 1rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  /* Button hover */
  .btn:hover {
    background: #721010;
    transform: scale(1.05);
  }

  /* Responsive */
  @media (max-width: 600px) {
    .box {
      width: 100%;
      padding: 1.5rem;
    }
  }
</style>
</head>
<body class="bg-cover bg-top" style="background-image: url('/img/bg.jpg')"></body>
<body>
  <div class="wrap">
    <div class="box">
      <h1 style="margin:0 0 .5rem">Club Registration</h1>
      <form id="clubRegisterForm">
        <label for="clubName">Club Name</label>
        <input id="clubName" name="clubName" required>

        <label for="clubEmail">Club Email</label>
        <input id="clubEmail" name="email" type="email" required>

        <label for="presidentName">President Name</label>
        <input id="presidentName" name="presidentName" required>

        <label for="clubPassword">Password</label>
        <input id="clubPassword" name="password" type="password" required>

        <div style="margin-top:1rem">
          <button id="clubRegisterBtn" class="btn" type="submit">Register & Request OTP</button>
        </div>
      </form>
      <p style="margin-top:.8rem;color:#666">After OTP & admin approval, club can login using Club Name or Email + password.</p>
    </div>
  </div>

  <script>
    document.getElementById('clubRegisterForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    clubName: document.getElementById('clubName').value.trim(),
    email: document.getElementById('clubEmail').value.trim(),
    presidentName: document.getElementById('presidentName').value.trim(),
    password: document.getElementById('clubPassword').value
  };

  try {
    const res = await fetch('http://localhost:5000/api/club/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    alert(result.msg);
  } catch (err) {
    alert('Error: ' + err.message);
  }
});
  </script>
</body>
</html>
